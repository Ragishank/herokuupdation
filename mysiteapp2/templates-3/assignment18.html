<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="no1" placeholder="enter your first number">
    <input type="text" id="no2" placeholder="enter your second number">
    <button type="submit" onclick="fnSum()">sum</button>
    <script>
        function fnSum(){
            n1=document.getElementById('no1').value;
            n2=document.getElementById('no2').value;
            sum=Number(n1)+Number(n2);
            alert(sum);
            
        }
    </script>
      
</body>
</html>
