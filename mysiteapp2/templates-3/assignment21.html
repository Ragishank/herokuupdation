<body>
    <script>
        date1=new Date();
        date2=new Date("12/31/2021");
        var time_difference = date2.getTime() - date1.getTime(); 
        var days_difference = time_difference / (1000 * 60 * 60 * 24);   
        document.write("remaining days in the current year is "+days_difference)
    </script>
