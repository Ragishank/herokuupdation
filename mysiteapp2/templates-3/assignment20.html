<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=123;
        document.write("a is a "+typeof(a)+"<br>");
        b="Ragisha";
        document.write("b is a "+typeof(b)+"<br>");
        c=123.123;
        document.write("c is a "+typeof(c)+"<br>");
        ar=[1,2,3]
        document.write("ar is a "+typeof(ar)+"<br>");
        f=null;
        document.write("f is a "+typeof(f)+"<br>");
        e=false;
        document.write("e is a "+typeof(e)+"<br>");
        g={name:"Ragisha",
            age:27
            
            }
        document.write("g is a "+typeof(g)+"<br>");
        var d;
        document.write("d is a "+typeof(d)+"<br>");
        document.write("d is a "+typeof(function myFunc(){})+"<br>");
        
        
    </script>
    
</body>
</html>
